<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquid Neon Persian Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              neon: {
                DEFAULT: '#00F0FF',
                dim: 'rgba(0, 240, 255, 0.1)',
                glow: 'rgba(0, 240, 255, 0.6)',
              },
              glass: {
                bg: 'rgba(18, 24, 38, 0.65)',
                border: 'rgba(255, 255, 255, 0.12)',
              }
            },
            boxShadow: {
              'neon': '0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3)',
              'neon-strong': '0 0 15px rgba(0, 240, 255, 0.6), 0 0 30px rgba(0, 240, 255, 0.4)',
              'glass-inner': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom Scrollbar for the glass look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 240, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 240, 255, 0.4);
      }
    </style>

}
